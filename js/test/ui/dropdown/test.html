<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ui Test - Dropdown</title>
        <base href="../../../../" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-only="dropdown.js"></script>

        <script  type="text/javascript">
            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function(){

                //load the test
                require(['test/ui/dropdown/test'], function(){

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body class="delivery-scope">
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div id="fixture-init"></div>
            <div id="fixture-mouse1"></div>
            <div id="fixture-mouse2"></div>
            <div id="fixture-mouse3"></div>
            <div id="fixture-html-items"></div>
            <div id="fixture-removal"></div>
        </div>
        <div id="visual-test-hover" style="height: 200px"></div>
        <div id="visual-test-click" style="height: 200px"></div>
    </body>
</html>
